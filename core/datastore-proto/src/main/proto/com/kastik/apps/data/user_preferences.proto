syntax = "proto3";
option java_package = "com.kastik.apps.core.datastore.proto";
option java_multiple_files = true;

message UserPreferences{
  Theme theme = 1;
  bool enable_dynamic_color = 2;
  bool has_skipped_sign_in = 3;
  Sort sort_type = 4;
  QueryScope query_scope = 5;
  bool enable_for_you = 6;
}

enum Theme {
  System = 0;
  Light = 1;
  Dark = 2;
}

enum Sort {
  Priority = 0;
  ASC = 1;
  DESC = 2;
}

enum QueryScope {
  Title = 0;
  Body = 1;
  TITLE_AND_BODY = 2;
}